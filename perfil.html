<!DOCTYPE html>
<html>
	<head>
			<title>Perfil</title>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css" media="screen" />
	</head>
	<body>		
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<!--<button class="btn btn-info" type="button" style="margin-top:6px !important;">Atrás</button>-->
					<a class="navbar-brand" href="Carta.html"><img src="public/glyphicons_free/glyphicons/png/glyphicons_221_unshare.png"></a>
					<a class="navbar-brand" href="#">Perfil</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="page-header"></div>
			<div class="row">
				<div class="col-sm-6">
					<div class="thumbnail">
						<img src="img/no_photo.jpg" alt="...">
						<div class="caption">
							<!--Profile-->
							<fieldset>
								<div id="name" class="form-group">
									<label class="col-lg-2 control-label" for="inputName">Nombre</label>
								    <div class="col-lg-10">
								        <input id="inputName" class="form-control" type="text" disabled="" placeholder="Judas"></input>
								    </div>
								</div>
								<div id="lastName" class="form-group">
									<label class="col-lg-2 control-label" for="inputLastname">Apellidos</label>
								    <div class="col-lg-10">
								        <input id="inputLastname" class="form-control" type="text" disabled="" placeholder="Iscariote"></input>
								    </div>
								</div>
								<div id="address" class="form-group">
									<label class="col-lg-2 control-label" for="inputAddress">Dirección</label>
								    <div class="col-lg-10">
								        <input id="inputAddress" class="form-control" type="text" disabled="" placeholder="C/ Falsa 123"></input>
								    </div>
								</div>
								<div id="telephone" class="form-group">
									<label class="col-lg-2 control-label" for="inputTelephone">Teléfono</label>
								    <div class="col-lg-10">
								        <input id="inputTelephone" class="form-control" type="number" disabled="" placeholder="962356765"></input>
								    </div>
								</div>
								<!--Modify profile-->
								<div id="buttonModify" class="form-group">
									<div class="col-lg-10">
										<a href="modificarPerfil.html" class="btn btn-primary">Modificar</a>
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
