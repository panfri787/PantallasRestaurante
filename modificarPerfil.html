<!DOCTYPE html>
<html>
	<head>
			<title>Modificar Perfil</title>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css" media="screen" />
	</head>
	<body>		
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Modificar Perfil</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="page-header"></div>
			<div class="row">
				<div class="col-sm-6">
					<div class="well bs-component">
						<form class="form-horizontal">
							<fieldset>
								<div id="name" class="form-group">
									<label class="col-lg-2 control-label" for="inputName">Nombre</label>
								    <div class="col-lg-10">
								        <input id="inputName" class="form-control" type="text" placeholder="Judas"></input>
								    </div>
								</div>
								<div id="lastName" class="form-group">
									<label class="col-lg-2 control-label" for="inputLastname">Apellidos</label>
								    <div class="col-lg-10">
								        <input id="inputLastname" class="form-control" type="text" placeholder="Iscariote"></input>
								    </div>
								</div>
								<div id="address" class="form-group">
									<label class="col-lg-2 control-label" for="inputAddress">Dirección</label>
								    <div class="col-lg-10">
								        <input id="inputAddress" class="form-control" type="text" placeholder="C/ Falsa 123"></input>
								    </div>
								</div>
								<div id="telephone" class="form-group">
									<label class="col-lg-2 control-label" for="inputTelephone">Teléfono</label>
								    <div class="col-lg-10">
								        <input id="inputTelephone" class="form-control" type="number"  placeholder="962356765"></input>
								    </div>
								</div>
								<div id="email" class="form-group">
									<label class="col-lg-2 control-label" for="inputAddress">Email</label>
								    <div class="col-lg-10">
								        <input id="inputEmail" class="form-control" type="text" placeholder="judas@vatican.va"></input>
								    </div>
								</div>
								<div id="password" class="form-group">
									<label class="col-lg-2 control-label" for="inputPassword">Password</label>
								    <div class="col-lg-10">
								        <input id="inputPassword" class="form-control" type="password" placeholder="******"></input>
								    </div>
								</div>
								<!--Save changes or cancel-->
								<div id="buttons" class="form-group">
									<div class="col-lg-10 col-lg-offset-2">
										<button class="btn btn-default">Cancelar</button>
										<button class="btn btn-primary">Guardar</button>
									<div>
								</div>
							</fieldset>
						<form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
